<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memelist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="notifs/izitoast.css">
</head>
<body class="dark" style="display:flex;align-items:center;justify-content:center;height:100vh;">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="visual" viewBox="0 0 900 600" style="height:100vh;width:100vw;z-index:-1;position:fixed;top:0;" version="1.1"><g><g transform="translate(659 265)"><path d="M0 -123.7L123.7 0L0 123.7L-123.7 0Z" fill="#292da6" stroke="#292da6" stroke-width="2"/></g><g transform="translate(727 22)"><path d="M0 -106L106 0L0 106L-106 0Z" stroke="#292da6" fill="#292da6" stroke-width="2"/></g><g transform="translate(349 74)"><path d="M0 -91L91 0L0 91L-91 0Z" stroke="#292da6" fill="#292da6" stroke-width="2"/></g><g transform="translate(796 180)"><path d="M0 -35L35 0L0 35L-35 0Z" stroke="#292da6" fill="#292da6" stroke-width="2"/></g></g></svg>
    <div id="notifs"></div>
    <main>
        <div id="darkToggle"></div>
        <h1 style="font-weight:900">Official Online Meme List</h1>
        <h2 style="color:#ccc;font-weight:100;">All Memes</h2><br>
        <p id="loading">Loading all memes... If it doesn't load, there may be an error in the main file, or you have JavaScript disabled.</p>
        <p id="info" style="display:none;">Click for info. Each meme has its own description! If the button is bold, it's meme craziness compatible.</p><br>
    <input id="input" style="display:none;" type="text" placeholder="Search..."><button style="display:none;" id="search" onclick="autocomplete()">Go</button><br>
        <div class="items-cont"></div>
    </main>
    <div id="overlay" style="opacity:0;pointer-events: none;"></div>
    <div class="modalwrap">
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>
</svg>
    <script src="notifs/izitoast.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/memes.js"></script>
    <script src="js/main.js"></script>
    <script>
        Memes.load()
        cookie.timesViewed++
    </script>
    <script> </script>
</body>
</html>
